spring.application.name=Albums

# Static resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# Database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/Albums
spring.datasource.username=postgres
spring.datasource.password=host
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Connection pool settings (optional, for optimization)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.sql.init.mode=always
#Change mode=always so you can run the data.sql script

server.port=10000
